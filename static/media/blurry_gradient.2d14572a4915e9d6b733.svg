<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
    <style>
        :root {
            --col1: #8e98f5;
            --col2: #f1345d;
            --cx1: 402.348;
            --cy1: 268.195;
            --cx2: 300.849;
            --cy2: 255.544;
            --anim_t: 10s;
        }
        .circle-1 {
            opacity: 1;
            transform-origin: 380px 215px;
            animation: anim-1 var(--anim_t) infinite;
        }
        .circle-1-blur {
            opacity: 1;
            transform-origin: 380px 215px;
            animation: anim-1 ease-in var(--anim_t) infinite;
        }
        @keyframes anim-1 {
            50% {
                /* opacity: 0; */
                /* transform-origin: 300px 215px; */
                transform: rotate(180deg);
            }
            100% {
                /* opacity: 0; */
                transform: rotate(360deg);
            }
        }
        .circle-2 {
            opacity: 1;
            transform-origin: 380px 215px;
            animation: anim-2 var(--anim_t) infinite;
        }
        .circle-2-blur {
            opacity: 1;
            transform-origin: 380px 215px;
            animation: anim-2 ease-in var(--anim_t) infinite;
        }
        @keyframes anim-2 {
            50% {
                /* opacity: 0; */
                /* transform-origin: 460px 215px; */
                transform: rotate(180deg);
            }
            100% {
                /* opacity: 0; */
                transform: rotate(360deg);
            }
        }
    </style>
    <defs>
        <filter id="a" width="400%" height="400%" x="-100%" y="-100%" color-interpolation-filters="sRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
            <feGaussianBlur width="100%" height="100%" x="0%" y="0%" in="SourceGraphic" result="blur" stdDeviation="40"/>
        </filter>
        <filter id="b" width="400%" height="400%" x="-100%" y="-100%" color-interpolation-filters="sRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
            <feGaussianBlur width="100%" height="100%" x="0%" y="0%" in="SourceGraphic" result="blur" stdDeviation="80"/>
        </filter>
    </defs>
    <g filter="url(#a)">
        <ellipse class="circle-1" cx="402.348" cy="230" fill="var(--col1)" rx="80" ry="80"/>
        <ellipse  class="circle-2" cx="300.849" cy="225" fill="var(--col2)" rx="80" ry="80"/>
    </g>
    <g filter="url(#b)">
        <ellipse class="circle-1-blur" cx="402.348" cy="230" fill="var(--col1)" rx="80" ry="80"/>
        <ellipse  class="circle-2-blur" cx="300.849" cy="225" fill="var(--col2)" rx="80" ry="80"/>
    </g>
</svg>
